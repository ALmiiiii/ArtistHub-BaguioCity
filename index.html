<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://github.com/ALmiiiii/ArtistHub-BaguioCity/blob/new-branch/images/artisthubLogo.png?raw=true" type="image/icon type">
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://github.com/ALmiiiii/ArtistHub-BaguioCity/blob/new-branch/images/artisthubLogo.png?raw=true" alt="Artist Hub Logo">
        </div>

        <div class="nav-bar">
                <nav>
                    <ul class="nav-list">
                        <li><a href="#">Virtual Tour</a></li>
                        <li><a href="#">Artists</a></li>
                        <li><a href="#">Events</a></li>
                        <li><a href="#">Forum</a></li>
                        </li>
                    </ul>
                </nav>
        </div>
    </header>

    <main>
        <section class="container">
            <div class="big">
                <img src="https://github.com/ALmiiiii/ArtistHub-BaguioCity/blob/new-branch/images/trial%201.png?raw=true" alt="Artist Hub Logo">
            </div>
            <div class="events">
                <h2>IMPORTANT EVENTS</h2>
                <div class="event-list">
                    <div class="event-item">
                        <img src="https://github.com/ALmiiiii/ArtistHub-BaguioCity/blob/new-branch/images/ibagiw-baguio-creative-city-festival-2019-1024x576.jpg?raw=true" alt="iBagiw Competition">
                        <p>iBagiw Competition</p>
                    </div>
                    <div class="event-item">
                        <img src="https://github.com/ALmiiiii/ArtistHub-BaguioCity/blob/new-branch/images/ibagiw-baguio-creative-city-festival-2019-1024x576.jpg?raw=true" alt="iBagiw Competition">
                        <p>Nurturing the Environment</p>
                    </div>
                    <div class="event-item">
                        <img src="https://github.com/ALmiiiii/ArtistHub-BaguioCity/blob/new-branch/images/ibagiw-baguio-creative-city-festival-2019-1024x576.jpg?raw=true" alt="iBagiw Competition">
                        <p>iBagiw Competition</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- artists -->
        <section class="artists-highlight" id="artists">
            <div class="artist-container">
                <div class="artist-item">
                    <img src="https://github.com/ALmiiiii/ArtistHub-BaguioCity/blob/new-branch/artists/kidlat%20tahimik.jpg?raw=true" alt="KidlatTahimik">
                    <button class="bttn" type="button"><p>Read More >>></p></button>
                </div>
                <div class="artist-item">
                    <img src="https://github.com/ALmiiiii/ArtistHub-BaguioCity/blob/new-branch/artists/bencab.jpg?raw=true" alt="bencab">
                    <button class="bttn" type="button"><p>Read More >>></p></button>
                </div>
                <div class="artist-item">
                    <img src="https://raw.githubusercontent.com/ALmiiiii/ArtistHub-BaguioCity/refs/heads/new-branch/artists/wang-od.webp" alt="wang-od">
                    <button class="bttn" type="button"><p>Read More >>></p></button>
                </div>
            </div>
        </section>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js"></script>
<!-- test -->
</body>
</html>
